<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                let sortArr = arr.slice();
                //sortArr.sort();
                // 자바스크립트의 경우에는 이걸로 정렬이 완료되지 않음
                // 문자 기준으로 정렬시켜 버림

                sortArr.sort((a, b) => a - b);
                // 이렇게 하면 오름차순으로 정렬이 됨(숫자정렬)

                for(let i = 0; i < arr.length; i++) {
                    if(arr[i] !== sortArr[i]) answer.push(i + 1);
                    // 번호이기 때문에 i + 1을 넣어주어야
                }
                return answer;
            }

            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            console.log(solution(arr));
        </script>
    </body>
</html>
