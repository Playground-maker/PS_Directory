<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // insertion sort 삽입 정렬
            function solution(arr){
                let answer=arr;
                for(let i = 0; i < arr.length; i++) {
                    let temp = arr[i], j;
                    // j 돌기 전에 배열값을 temp에다가 저장해 놔야 함
                    // 여기서 j를 선언해 놔야 answer위의 j + 1값이 사용가능함

                    for(j = i - 1; j >= 0; j--) {
                        // 여기서 j를 선언해 버리면 밑의 j + 1이 scope 벗어나므로 사용불가
                        if(arr[j] > temp) arr[j + 1] = arr[j]; // 크면 뒤로 밀어버리기


                        else break; // temp 보다 작은 경우 for 구문 빠져나간 후에 ...
                    }
                    arr[j + 1] = temp;
                    // ... 그 뒤에다가 temp를 넣어주면 됨
                }
                return answer;
            }
            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
