<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 좌표 정렬하는 방법
            function solution(arr){
                let answer = arr;
                arr.sort((a, b) => {
                    if(a[0] === b[0]) return a[1] - b[1];
                    // x 좌표가 같은 경우

                    else return a[0] - b[0]; // x좌표가 다른 경우 -> x좌표대로 정렬
                })

                return answer;
            }

            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
            console.log(solution(arr));
        </script>
    </body>
</html>
