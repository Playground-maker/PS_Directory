<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                let answer = Number.MIN_SAFE_INTEGER;
                let T_line = [];
                for(let x of times) {
                    T_line.push(x[0], 's');
                    T_line.push(x[1], 'e');
                }
                // console.log(T_line);
                
                T_line.sort((a, b) => {
                    if(a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt(); 
                    // 시간이 같은 경우
                    // 아스키코드 순서상 e가 s보다 앞
                    // a[1] 등은 문자이므로 아스키 코드 넘버로 바꾸어 주어야 함
                    
                    else return a[0] - b[0]; // 시간이 다른 경우
                    // (오는, 가는) 시간에 의해서 오름차순으로 정렬이 되게 됨
                })
                // console.log(T_line);

                let cnt = 0;
                for(let x of T_line) {
                    if(x[1] === 's') cnt++;
                    else cnt--;
                    answer = Math.max(answer, cnt);
                }
                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
        </script>
    </body>
</html>
