<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = arr;
                for(let i = 0; i < arr.length - 1; i++) {
                    let idx = 1; // 인덱스
                    for(let j = i + 1; j < arr.length; j++) {
                        if(arr[j] < arr[idx]) idx = j;
                    }
                    [arr[i], arr[idx]] = [arr[idx], arr[i]];
                    // 두 개의 값을 바꾸는 식
                    // temp 안써도 되는 방법
                }
                return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
