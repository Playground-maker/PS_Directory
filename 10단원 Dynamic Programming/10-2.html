<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){  
                // 돌의 갯수가 n개 이므로 답은 dy[n + 1]이다.

                let answer=0;
                let dy=Array.from({length:n+2}, ()=>0);
                dy[1]=1;
                dy[2]=2;
                for(let i=3; i<=n+1; i++){
                    dy[i]=dy[i-2]+dy[i-1];
                }
                answer=dy[n+1];
                
                return answer;
            }

            console.log(solution(7));
        </script>
    </body>
</html>
