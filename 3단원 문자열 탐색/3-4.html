<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = [];
                let p = 1000;

                for(let x of s) {
                    if(x === t) {
                        p = 0;
                        answer.push(p);
                    }
                    else {
                        p++;
                        answer.push(p);
                    }
                }
                p = 1000;
                for(let i = s.length - 1; i >= 0; i--) {
                    
                    if(s[i] === t)  p = 0;        
                    
                    else {
                        p++;
                        answer[i] = Math.min(answer[i], p)
                        // 여기서 괄호안 answer[i]는 위에서 구한 왼쪽 e와의 거리 의미
                        // 그래서 둘을 비교해서 작은 걸 넣어주는 것
                    }
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
