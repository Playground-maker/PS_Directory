<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                // let answer = 0;
                // for(let x of str) {
                //     if(!isNaN(x)) answer = answer * 10 + Number(x);
                // }
                // return answer;
                let answer = "";
                for(let x of str) {
                    if(!isNaN(x)) answer += x;
                    // 숫자면 answer에 추가해라 / 내장함수로 해결하는 방법

                }
                return parseInt(answer);
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
