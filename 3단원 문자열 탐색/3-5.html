<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "";
                let cnt = 1;
                s = s + "";
                for(let i = 0; i < s.length - 1; i++) {
                // s 길이를 빈글자 하나 늘려줬으므로 1 빼주어야 함
                    if(s[i] === s[i+1]) cnt++;
                    else {
                        answer += s[i];
                        if(cnt > 1) answer += String(cnt);
                        cnt = 1;
                    }
                }   
                return answer;
            }
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
