<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "YES";

                s = s.toLowerCase().replace(/[^a-z]/g, '');
                // 위 1줄이 중요함!
                // a부터 z가 아닌 것들을 전역 범위에서 전부 ''로 바꾸어버림
                // console.log(s);
                if(s.split('').reverse().join('') !== s) return "NO";

                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
