<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = 0;
                let n = arr.length;
                let dx = [-1, 0, 1, 0];
                let dy = [0, 1 ,0, -1];
                for(let i = 0; i < n; i++) {
                    for(let j = 0; j < n; j++) {
                        let flag = 1;
                        
                        // k for문 돌면서 방향 탐색
                        for(let k = 0; k < 4; k++) {
                            let nx = i + dx[k]; // 행 좌표
                            let ny = j + dy[k]; // 열 좌표
                            if(nx >= 0 && nx < n && ny >= 0 && ny < n &&
                            arr[nx] >= arr[i][j]) { 
                            // 이게 참이면 봉우리가 아니라는 뜻
                                flag = 0;
                                break;
                            } 
                        }
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
