<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "YES";
                stack = [];
                for(let x of s) {
                    if(x === '(') stack.push(x);
                    // 여는 괄호일 경우 스택에 넣음
                    else {
                    // 닫는 괄호인 경우    
                        if(stack.length === 0) return "NO";
                        // 뺄려고 봤는데 아무것도 없는 경우

                        stack.pop();
                    }
                }
                if(stack.length > 0) return "NO";
                // 스택에 여는 괄호가 남아있는 경우
                
                return answer;
            }
            
            let a="(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
