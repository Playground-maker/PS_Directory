<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer;
                stack = [];
                for(let x of s) {
                    if(!isNaN(x)) stack.push(Number(x));
                    // 숫자면 push해야 하므로, 숫자면 거짓이니까 ! 붙여주기
                    // 그럼 숫자(실은 문자열)를 만나면 true나오게 만들어짐
                    else {
                    // 숫자 아니면 연산자일 것
                        let rt = stack.pop();
                        let lt = stack.pop();

                        if(x === '+') stack.push(lt+rt); // 여기서 lt와 rt는 Number 이용해서 숫자로 만들어 넣었음
                        else if (x === '-') stack.push(lt-rt);
                        else if (x === '*') stack.push(lt*rt);
                        else if (x === '/') stack.push(lt/rt);
                    }
                }
                answer = stack[0];
                return answer;
            }

            let str="352+*9-"; // 이러면 12가 나옴
            // let str="35-"; 이러면 -2가 나옴
            console.log(solution(str));
        </script>
    </body>
</html>
