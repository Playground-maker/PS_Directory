<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer = 0; // 멘토 멘티 가능한 횟수
                m = test.length; // 테스트 횟수 -> 3
                n = test[0].length; // 학생 수 -> 4
                let temp = []; // 확인해보려고 추가로 만듦

                for(let i = 1; i <= n; i++) {
                    for(let j = 1; j <= n; j++) {
                        // console.log(i, j); -> 16개 케이스 나옴
                        let cnt = 0;
                        for(let k = 0; k < m; k++) {
                            let pi = pj = 0;
                            for(let s = 0; s < n; s++) {
                                if(test[k][s] === i) pi = s;
                                // k번째 테스트의 s 위치에 i번 학생이 있냐 없냐
                                if(test[k][s] === j) pj = s;
                            }
                            if(pi < pj) cnt++;
                        }
                        if(cnt === m) {
                            temp.push([i,j]);
                            answer++;
                        }
                        // cnt 횟수가 테스트 횟수와 같을 때 만족
                    }
                }
                console.log(temp); // 여기서 확인해볼 수 있음
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
