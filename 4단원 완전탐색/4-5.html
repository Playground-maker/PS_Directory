<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let temp = new Set();

                for(let i = 0; i < n; i++) {
                    // n-2 
                    for(let j = i + 1; j < n; j++) {
                        // n - 1 로 바꿔주게 해서도 가능
                        for(let d = j + 1; d < n; d++) {
                            temp.add(card[i]+card[j]+card[d]);
                            // 3개를 뽑아서 더한 값이 됨
                        }
                    }
                }
                // Set은 sort 지원 안함. 따라서
                let a = Array.from(temp).sort((a,b)=>b-a);
                // 내림차순 정렬함.
                //console.log(a)
                answer = a[k - 1];
                // k번째 큰 수 출력하므로
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
