<body>
  <script>
    function solution(s) {
      // 중복단어제거
      let answer;

      answer = s.filter(function(v, i) {
        return s.indexOf(v) === i; // 참일 때의 v값을 리턴하게 됨
      })

      return answer;
    }
    let str = ["good", "time", "good", "time", "student"];
    console.log(solution("str"));
  </script>
